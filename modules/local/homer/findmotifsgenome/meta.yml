name: homer_findmotifsgenome
description: Find enriched motifs in genomic regions using HOMER
keywords:
  - motif
  - discovery
  - transcription factors
  - genomics
tools:
  - homer:
      description: Software for motif discovery and next generation sequencing analysis
      homepage: http://homer.ucsd.edu/homer/
      documentation: http://homer.ucsd.edu/homer/ngs/index.html
      tool_dev_url: http://homer.ucsd.edu/homer/
      licence: ["GPL v3"]

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
    - peak_file:
        type: file
        description: Peak file in BED format
        pattern: "*.bed"
  - fasta:
      type: file
      description: Reference genome FASTA file
      pattern: "*.{fa,fasta}"
  - genome:
      type: string
      description: Genome assembly name

output:
  - motifs:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "${prefix}/":
          type: directory
          description: Directory containing all HOMER motif results
  - html:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "${prefix}/homerResults.html":
          type: file
          description: HTML report of motif discovery results
          pattern: "homerResults.html"
  - known:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
      - "${prefix}/knownResults.txt":
          type: file
          description: Results for known motifs
          pattern: "knownResults.txt"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"

authors:
  - "@asntech"
maintainers:
  - "@asntech"
